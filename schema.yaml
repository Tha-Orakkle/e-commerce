                    type: string
                    example: error
                  code:
                    type: string
                    example: ''
                  message:
                    type: string
                  errors:
                    type: object
                    additionalProperties:
                      type: array
                      items:
                        type: string
                required:
                - status
                - code
                - message
              examples:
                ValidationError:
                  value:
                    status: error
                    code: validation_error
                    message: Shipping address creation failed.
